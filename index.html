<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="game-header">
        <h1><i class="fas fa-gamepad"></i> 俄罗斯方块</h1>
    </div>
    
    <div class="game-container">
        <div class="instructions-panel">
            <div class="instructions">
                <h3><i class="fas fa-keyboard"></i> 操作说明</h3>
                <div class="key-instruction"><span class="key"><i class="fas fa-arrow-left"></i></span> 向左移动</div>
                <div class="key-instruction"><span class="key"><i class="fas fa-arrow-right"></i></span> 向右移动</div>
                <div class="key-instruction"><span class="key"><i class="fas fa-arrow-up"></i></span> 旋转方块</div>
                <div class="key-instruction"><span class="key"><i class="fas fa-arrow-down"></i></span> 加速下落</div>
                <div class="key-instruction"><span class="key">空格</span> 直接下落</div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="tetrisCanvas" width="200" height="400"></canvas>
        </div>
        
        <div class="game-info">
            <div class="next-piece">
                <h3><i class="fas fa-cube"></i> 下一个方块</h3>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>
            
            <div class="score-board">
                <h3><i class="fas fa-trophy"></i> 游戏统计</h3>
                <div class="stat-row">
                    <span class="stat-label">得分:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">等级:</span>
                    <span id="level" class="stat-value">1</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">已消除行数:</span>
                    <span id="lines" class="stat-value">0</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn-primary"><i class="fas fa-play"></i> 开始游戏</button>
                <button id="pauseBtn" class="btn-secondary"><i class="fas fa-pause"></i> 暂停</button>
                <button id="resetBtn" class="btn-danger"><i class="fas fa-redo"></i> 重置</button>
            </div>
        </div>
    </div>
    
    <footer class="game-footer">
        <p>© 2023 俄罗斯方块游戏 | 尽情享受游戏乐趣！</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
